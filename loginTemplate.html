<!DOCTYPE html>
<html lang="en">


<body>
    <div class="main">
        <div id="right-main">
        </div>
        <div id="card">
            <div id="card-header"><img id="hyperio-logo" src="./assets/logo.svg" alt="Hyperio Logo" srcset="">
            </div>
            <div id="card-content">
                <h1>Sign In</h1>
                <div class="form-multi-button">
                    <button class="button-social button-social-github" onclick="
                    var googleSignInEvent = new Event('attempt-google-login');window.dispatchEvent(googleSignInEvent)"
                        id="google-login">
                        <i class="hi-logo-github-line"></i>GitHub
                    </button>
                    <button class="button-social button-social-twitter" onclick="
                    var googleSignInEvent = new Event('attempt-google-login');window.dispatchEvent(googleSignInEvent)"
                        id="google-login">
                        <i class="hi-logo-twitter-fill"></i>Twitter
                    </button>
                    <button class="button-social button-social-google" onclick="
                    var googleSignInEvent = new Event('attempt-google-login');window.dispatchEvent(googleSignInEvent)"
                        id="google-login">
                        <i class="hi-logo-google-line"></i>Google
                    </button>

                </div>
                <div class="divider">
                    <span class="divider-arm"></span>
                    <p class="divider-text"> or</p>
                    <span class="divider-arm"></span>
                </div>
                <div>
                    <div class="form-group">
                        <p class="form-label">Email Address</p>
                        <input type="email">
                    </div>
                    <div class="form-group">
                        <p class="form-label">Password</p>
                        <input type="password">
                    </div>
                    <button class="button-imp">Log In</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        var host = window.location.host
        var subdomain = host.split('.')[0] || "none"
        var colorList = {
            "bitshift": BitShiftGradient,
            "waveshape": WaveShapeGradient,
            "none": HyperIDGradient
        }
        colors = colorList[subdomain] || HyperIDGradient
        new Background();
    </script>
</body>

</html>
