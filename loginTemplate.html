<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperID</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./scripts/main.js" defer></script>
    <script src="./scripts/background.js"></script>
</head>

<body>
    <div class="main">
        <div id="right-main">
            <img id="hyperio-logo" src="./assets/Logo.svg" alt="Hyperio Logo" srcset="">
        </div>
        <div id="left-main">
            <div id="left-main-content">
                <h1>Create your HyperID</h1>
                <div>
                    <div class="form-group-half-wrapper">
                        <div class="form-group form-group-half">
                            <p class="form-label">First Name</p>
                            <input type="text">
                        </div>
                        <div class="form-group form-group-half">
                            <p class="form-label">Last Name</p>
                            <input type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <p class="form-label">Email Address</p>
                        <input type="email" value="boobies@gmail.com">
                    </div>
                    <div class="form-group-half-wrapper">
                        <div class="form-group form-group-half">
                            <p class="form-label">Password</p>
                            <input type="password">
                        </div>
                        <div class="form-group form-group-half">
                            <p class="form-label">Confirm Password</p>
                            <input type="password">
                        </div>
                    </div>
                    <button>Log In</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        var host = window.location.host
        var subdomain = host.split('.')[0] || "none"
        var colorList = {
            "bitshift": BitShiftGradient,
            "waveshape": WaveShapeGradient,
            "none": HyperIDGradient
        }
        colors = colorList[subdomain] || HyperIDGradient
        new Background();
    </script>
</body>

</html>
